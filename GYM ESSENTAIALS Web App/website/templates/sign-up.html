
{% extends "base.html" %}
{% block title %} SignUp - RoBoard {% endblock %}

{% block content%}
    <div class="container-xxl py-4 login-signup-bg">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 bg-light bg-gradient py-3 px-5 rounded-3 shadow-lg">
                <h1 class="display-5 logo text-danger text-center mt-3"><i class="bi bi-stars pe-3"></i>RoBoard<i class="bi bi-stars ps-3"></i></h1>
                <div class="divider div-transparent div-arrow-down my-3"></div>
                <p class="mb-2 fs-4 text-center fw-bold">Register Your Account.</p>
                <p class="mb-3 fs-6 text-center">Plese enter your details.</p>
                <form action="" method="POST">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Full name" name="name">
                        <label for="floatingPassword">Full name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Email address" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="tel" pattern="[0-9]{10}" class="form-control" id="floatingPassword" placeholder="Mobile" name="mobile">
                        <label for="floatingPassword">Mobile</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Confirm password" name="password2">
                        <label for="floatingPassword">Confirm password</label>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block mb-4">Register</button>
                    <div class="text-center">
                        <p>Already have a account? <a href="/login" class="text-primary">Signin</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
